[package]
name = "parquet"
version = "1.0.0-SNAPSHOT"
license = "Apache-2.0"
description = "Apache Parquet implementation in Rust"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
keywords = [ "arrow", "parquet", "hadoop" ]
readme = "README.md"
build = "build.rs"
edition = "2018"

[dependencies]
parquet-format = "2.6.1"
byteorder = "1"
thrift = "0.13"
snap = { version = "1.0", optional = true }
brotli = { version = "3.3", optional = true }
flate2 = { version = "1.0", optional = true }
lz4 = { version = "1.23", optional = true }
zstd = { version = "0.5", optional = true }
chrono = "0.4"
num-bigint = "0.3"
arrow = { path = "../arrow", version = "1.0.0-SNAPSHOT", optional = true }
serde_json = { version = "1.0", features = ["preserve_order"] }

[dev-dependencies]
lazy_static = "1"
rand = "0.7"
snap = "1.0"
brotli = "3.3"
flate2 = "1.0"
lz4 = "1.23"
zstd = "0.5"
arrow = { path = "../arrow", version = "1.0.0-SNAPSHOT" }

[features]
default = ["arrow", "snap", "brotli", "flate2", "lz4", "zstd"]

[patch.crates-io]
# until https://github.com/apache/thrift/commit/e791760098b6a9490e19af2b18a3e002f561973b is released
thrift = { git = "https://github.com/apache/thrift", branch = "master" }
