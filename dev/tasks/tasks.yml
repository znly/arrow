groups:
  # these groups are just for convenience
  # makes it easier to submit related tasks

  ############################# Packaging tasks ###############################

  conda:
    - conda-*

  wheel:
    - wheel-*

  linux:
    - debian-*
    - ubuntu-*
    - centos-*

  linux-amd64:
    - debian-*-amd64
    - ubuntu-*-amd64
    - centos-*-amd64

  linux-arm64:
    - debian-*-arm64
    - ubuntu-*-arm64
    - centos-*-aarch64

  gandiva:
    - gandiva-*

  homebrew:
    - homebrew-*

  ############################# Testing tasks #################################

  test:
    - test-*

  cpp:
    - test-*cpp*

  c-glib:
    - test-*c-glib*

  python:
    - test-*python*

  r:
    - test*-r-*
    - homebrew-r-autobrew

  ruby:
    - test-*ruby*

  integration:
    - test-*dask*
    - test-*hdfs*
    - test-*jpype*
    - test-*kartothek*
    - test-*pandas*
    - test-*spark*
    - test-*turbodbc*

  verify-rc:
    - verify-rc-*

  verify-rc-binaries:
    - verify-rc-binaries-*

  verify-rc-wheels:
    - verify-rc-wheels-*

  verify-rc-source:
    - verify-rc-source-*

  verify-rc-source-macos:
    - verify-rc-source-macos-*

  verify-rc-source-linux:
    - verify-rc-source-linux-*

  ######################## Tasks to run regularly #############################

  nightly:
    - centos-*
    - debian-*
    - ubuntu-*
    - conda-*
    - gandiva-*
    # List the homebrews explicitly because we don't care about running homebrew-cpp-autobrew
    - homebrew-cpp
    - homebrew-r-autobrew
    - nuget
    - test-*
    - wheel-*

