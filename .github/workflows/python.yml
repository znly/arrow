name: Python

on:
  push:
    paths:
      - '.github/workflows/python.yml'
      - 'ci/**'
      - 'cpp/**'
      - 'python/**'
  pull_request:
    paths:
      - '.github/workflows/python.yml'
      - 'ci/**'
      - 'cpp/**'
      - 'python/**'

env:
  DOCKER_BUILDKIT: 0
  COMPOSE_DOCKER_CLI_BUILD: 1
  ARCHERY_DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
  ARCHERY_DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:

  docker:
    name: ${{ matrix.title }}
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    strategy:
      fail-fast: false
      matrix:
        name:
          - ubuntu-16.04-python-3
          - conda-python-3.8-nopandas
          - conda-python-3.6-pandas-0.23
          - conda-python-3.6-pandas-latest
          - centos-python-3.6-manylinux1
        include:
          - name: ubuntu-16.04-python-3
            cache: ubuntu-16.04-python-3
            image: ubuntu-python
            # this image always builds with python 3.5
            title: AMD64 Ubuntu 16.04 Python 3.5
            ubuntu: 16.04
          - name: conda-python-3.8-nopandas
            cache: conda-python-3.8
            image: conda-python
            title: AMD64 Conda Python 3.8 Without Pandas
            python: 3.8
          - name: conda-python-3.6-pandas-0.23
            cache: conda-python-3.6
            image: conda-python-pandas
            title: AMD64 Conda Python 3.6 Pandas 0.23
            python: 3.6
            pandas: 0.23
          - name: conda-python-3.6-pandas-latest
            cache: conda-python-3.6
            image: conda-python-pandas
            title: AMD64 Conda Python 3.6 Pandas latest
            python: 3.6
            pandas: latest
          - name: centos-python-3.6-manylinux1
            cache: manylinux1
            image: centos-python-manylinux1
            title: AMD64 CentOS 5.11 Python 3.6 manylinux1
    env:
      PYTHON: ${{ matrix.python || 3.7 }}
      UBUNTU: ${{ matrix.ubuntu || 18.04 }}
      PANDAS: ${{ matrix.pandas || 'latest' }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        run: ci/scripts/util_checkout.sh
      - name: Free Up Disk Space
        run: ci/scripts/util_cleanup.sh
      - name: Cache Docker Volumes
        uses: actions/cache@v1
        with:
          path: .docker
          key: ${{ matrix.cache }}-${{ hashFiles('cpp/**') }}
          restore-keys: ${{ matrix.cache }}-
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Setup Archery
        run: pip install -e dev/archery[docker]
      - name: Execute Docker Build
        run: |
          sudo sysctl -w kernel.core_pattern="core.%e.%p"
          ulimit -c unlimited
          archery docker run ${{ matrix.image }}
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        run: archery docker push ${{ matrix.image }}

  macos:
    name: AMD64 MacOS 10.15 Python 3.7
    runs-on: macos-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    env:
      ARROW_HOME: /usr/local
      ARROW_DATASET: ON
      ARROW_JEMALLOC: ON
      ARROW_ORC: ON
      ARROW_PYTHON: ON
      ARROW_PLASMA: ON
      ARROW_GANDIVA: ON
      ARROW_PARQUET: ON
      ARROW_WITH_ZLIB: ON
      ARROW_WITH_LZ4: ON
      ARROW_WITH_BZ2: ON
      ARROW_WITH_ZSTD: ON
      ARROW_WITH_SNAPPY: ON
      ARROW_WITH_BROTLI: ON
      ARROW_BUILD_TESTS: OFF
      CMAKE_ARGS: "-DPYTHON_EXECUTABLE=/usr/local/bin/python3"
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        shell: bash
        run: ci/scripts/util_checkout.sh
      - name: Install Dependencies
        shell: bash
        run: |
          brew bundle --file=cpp/Brewfile
          brew install coreutils python
          pip3 install -r python/requirements-build.txt \
                       -r python/requirements-test.txt
      - name: Build
        shell: bash
        run: |
          export PYTHON=python3
          ci/scripts/cpp_build.sh $(pwd) $(pwd)/build
          ci/scripts/python_build.sh $(pwd) $(pwd)/build
      - name: Test
        shell: bash
        run: ci/scripts/python_test.sh $(pwd) $(pwd)/build
